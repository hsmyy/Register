<section class="welcome container-fluid" data-ng-controller="IndexController">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" ng-model="reg.name" name="name" class="form-control" id="inputEmail3" placeholder="姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-10">
                <input type="text" ng-model="reg.number" name="number" class="form-control" id="number" placeholder="学号">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input type="text" ng-model="reg.phone" name="phone" class="form-control" id="phone" placeholder="手机">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" ng-model="reg.email" name="email" class="form-control" id="email" placeholder="邮箱">
            </div>
        </div>
    </form>
    <hr />
    <div class="text-center">
        <button class="btn btn-primary" ng-click="register()">我要报名！</button>
    </div>

</section>
